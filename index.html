<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weatheria</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <nav class="navLink">
        <a id="homePage" href="index.html">
          <img src="/logo.png" alt="Weatheria Logo" />
        </a>
        <a id="citySearch" href="#">
          <img src="/list.png" alt="Cities" />
        </a>
        <a id="mapSearch" href="#">
          <img src="/map.png" alt="Map" />
        </a>
        <a id="openSettings" href="#">
          <img src="/settings.png" alt="Settings" />
        </a>
      </nav>

      <div class="widgetContainer">
        <div class="centerStack">
          <div class="mainWidget">
            <div id="text">
              <h1 id="location" alt="City"></h1>
              <h1 id="temp" alt="Temperature"></h1>
              <p id="condition" alt="Condition"></p>

              <h1 id="day" alt="Day"></h1>
              <h2 id="time" alt="Time"></h2>
              <h2 id="date" alt="Date"></h2>
            </div>
            <i id="weatherIcon" alt="" class="wi"></i>
          </div>
          <div class="hourlyForecast">
            <h2 id="hourlyTitle">Today's Forecast</h2>
            <ul id="hourlyList">
              <!--Content Dynamically Generated using JS-->
            </ul>
          </div>
          <div class="weatherConditions">
            <h2 id="outlookTitle">Weather Conditions</h2>
            <div class="outlookGrid">
              <div class="weatherItem">
                <h1 class="staticTitle">
                  Feels Like <i class="wi wi-thermometer staticIcon"></i>
                </h1>
                <p id="feelsLike"></p>
              </div>
              <div class="weatherItem">
                <h1 class="staticTitle">
                  AQI <i class="wi wi-smog staticIcon"></i>
                </h1>
                <p id="airQuality"></p>
              </div>
              <div class="weatherItem">
                <h1 class="staticTitle">
                  Wind <i class="wi wi-strong-wind staticIcon"></i>
                </h1>
                <p id="windSpeed"></p>
              </div>
              <div class="weatherItem">
                <h1 class="staticTitle">
                  Humidity <i class="wi wi-raindrop staticIcon"></i>
                </h1>
                <p id="humidity"></p>
              </div>
              <div class="weatherItem">
                <h1 class="staticTitle">
                  Chance of Rain <i class="wi wi-day-sunny staticIcon"></i>
                </h1>
                <p id="rainChance"></p>
              </div>
              <div class="weatherItem">
                <h1 class="staticTitle">
                  Visibility <i class="wi wi-fog staticIcon"></i>
                </h1>
                <p id="visibility"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="futureInfo">
          <section id="threeDayForecast">
            <h1>3-DAY FORECAST</h1>
            <div id="dayOne">
              <h2 id="currDay1"></h2>
              <i id="d1Cond" class="wi"></i>
              <h2 id="d1Temp"></h2>
            </div>
            <div id="dayTwo">
              <h2 id="currDay2"></h2>
              <i id="d2Cond" class="wi"></i>
              <h2 id="d2Temp"></h2>
            </div>
            <div id="dayThree">
              <h2 id="currDay3"></h2>
              <i id="d3Cond" class="wi"></i>
              <h2 id="d3Temp"></h2>
            </div>
          </section>

          <section id="sunForecast">
            <h1>SUN</h1>
            <div id="sunContainer">
              <div id="sunrise">
                <h2 id="title">SUNRISE</h2>
                <i id="" class="wi wi-sunrise"></i>
                <h2 class="caption" id="srCaption">6:32 AM</h2>
              </div>
              <div id="sunset">
                <h2 id="title">SUNSET</h2>
                <i id="" class="wi wi-sunset"></i>
                <h2 class="caption" id="ssCaption">7:33 PM</h2>
              </div>
              <div id="uvIndex">
                <h2 id="title">UV INDEX</h2>
                <i id="" class="wi wi-day-sunny"></i>
                <h2 class="caption" id="uvCaption">7:33 PM</h2>
              </div>
            </div>
          </section>

          <section id="moonForecast">
            <h1>MOON</h1>
            <div id="moonContainer">
              <div id="moonrise">
                <h2 id="title">MOONRISE</h2>
                <i id="" class="wi wi-moonrise"></i>
                <h2 class="caption" id="mrCaption">6:32 AM</h2>
              </div>
              <div id="moonset">
                <h2 id="title">MOONSET</h2>
                <i id="" class="wi wi-moonset"></i>
                <h2 class="caption" id="msCaption">6:32 AM</h2>
              </div>
              <div id="moonPhase">
                <h2 id="title">MOONPHASE</h2>
                <i id="moonIcon" class="wi"></i>
                <h4 class="caption" id="mpCaption">6:32 AM</h4>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
